<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>Cargar Nueva Formula</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="imageData" style="width: 100%">
  <ion-item>
    <ion-input [(ngModel)]="url_ocr"  value="http://192.168.1.153:3000/"></ion-input>
  </ion-item>

  <button ion-button full icon-left (click)="saveImage()">
          <ion-icon name="checkmark"></ion-icon>
          Cargar
  </button>
</ion-content>
